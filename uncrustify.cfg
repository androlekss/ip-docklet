# minimal uncrustify.cfg â€” Allman style, 4 spaces
indent_with_tabs = 0
indent_columns = 4

# indent class body
indent_class = true

# put newline before '{' for class / function / control statements
nl_class_brace   = force
nl_fdef_brace    = force   # function definitions (methods)
nl_if_brace      = force
nl_for_brace     = force
nl_else_brace    = force
nl_switch_brace  = force

# ensure newline is present after an opening brace (converts "f() { x" -> "{\n x")
nl_after_brace_open  = true
nl_after_brace_close = true

# small spacing tweaks (optional)
sp_before_sparen   = remove   # "f ()" -> "f()"
sp_func_def_paren  = remove
sp_func_call_paren  = remove


